{% load static%}
{% block content %}
    <nav class="d-flex flex-row justify-content-between align-items-center shadow w-100">
        <!-- toggle aside -->
        <div class="w-25 d-flex align-items-center">
            <div class="logo px-2 ">
                <img src="{% static 'assets/logo.png' %}" width="100px"/>
            </div>
            <div class="px-2">
                <button class="btn" id='branchButton'>
                    <i class='bx bxs-grid'></i>
                </button>
            </div>
            
        </div>
        <!-- middle links -->
        <div class='w-100 text-center'>
            <div>
                <h3 class='fw-bold'>{{request.user.branch.name}}</h3>
            </div>
        </div>
        <!-- user and logout -->
        <div class='user mt-3  px-2 d-flex justify-content-end w-25'>
            <ul class="menu list-unstyled d-flex align-items-center">
                <li class="menu-link" id="notisBtn">
                    <small class='bx bxs-bell text-muted'></small>
                    <span class='badge text-danger' style='position:relative; top:-10px; left:-7px;'>{{ notis_count }}</span>
                </li>
                <li class="menu-link dropdown">
                    <small class="dropdown-toggle">{{request.user}}</small>
                    <ul class="dropdown-menu shadow w-50 bg-light">
                        <li class="dropdown-link">
                            <a href="" class="px-3 fs-6">Profile</a>
                        </li>
                        <li class="dropdown-link">
                            <a href="{% url 'users:logout' %}" class="px-3 fs-6">Logout</a>
                        </li>
                    </ul>
                </li>
                <li class='px-2'>
                     {% if request.user.profile_image %}
                        <img class="rounded-circle" src="{{request.user.profile_image.url}}" width="25px"/>
                        {% else %}
                        <img class="rounded-circle" src="{% static 'assets/avatar.png'%}" width="25px"/>
                     {% endif %}
                </li>
            </ul>
        </div>
    </nav>
{% endblock content %}
